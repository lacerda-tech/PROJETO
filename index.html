<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Portfólio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Estilo geral do site */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
      color: white;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .projetos {
      padding: 40px 20px;
      text-align: center;
    }

    .projetos h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      margin-top: 0;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00d4ff;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .card a:hover {
      background-color: #009ec3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Olá, eu sou Ana Carla</h1>
    <p>Desenvolvedora Front-End | Apaixonada por tecnologia</p>
  </header>

  <section class="projetos">
    <h2>Meus Projetos</h2>

    <div class="card">
      <h3>Calculadora Simples</h3>
      <p>Uma calculadora feita com HTML, CSS e JS.</p>
      <a href="#">Ver Projeto</a>
    </div>

    <div class="card">
      <h3>Relógio Digital</h3>
      <p>Mostra a hora em tempo real com JavaScript.</p>
      <a href="#">Ver Projeto</a>
    </div>
  </section>

  <footer>
    <p>Feito com ❤ por Ana Carla - 2025</p>
  </footer>

</body>
</html>
